name: ðŸš€ Deploy FastAPI to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¦ Checkout Repo
      uses: actions/checkout@v3

    - name: ðŸ” Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    - name: ðŸ›  Set up Terraform
      uses: hashicorp/setup-terraform@v3

    - name: âš™ï¸ Terraform Init
      run: terraform init
      working-directory: terraform

    - name: ðŸš€ Terraform Apply
      run: terraform apply -auto-approve -input=false
      working-directory: terraform

    - name: ðŸŒ Get EC2 Public IP from Terraform
      id: ip
      run: |
        echo "public_ip=$(terraform output -raw ec2_public_ip)" >> $GITHUB_OUTPUT
      working-directory: terraform

    - name: ðŸ§  Wait for EC2 to be ready
      run: sleep 60

    - name: ðŸ”‘ Save private key
      run: |
        echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
        chmod 600 key.pem

    - name: ðŸ“¤ Upload main.py via SCP
      run: |
        scp -o StrictHostKeyChecking=no -i key.pem main.py ubuntu@${{ steps.ip.outputs.public_ip }}:/home/ubuntu/main.py

    - name: ðŸš€ Run FastAPI app on EC2
      working-directory: terraform
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ steps.ip.outputs.public_ip }} << EOF
          sudo apt update
          sudo apt install -y python3-pip
          pip3 install fastapi uvicorn boto3 --user
          nohup ~/.local/bin/uvicorn main:app --host 0.0.0.0 --port 8000 &
        EOF
