name: üöÄ Deploy FastAPI to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: üì¶ Checkout Repo
      uses: actions/checkout@v3

    - name: üîê Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    - name: üõ† Set up Terraform
      uses: hashicorp/setup-terraform@v3

    - name: ‚öôÔ∏è Terraform Init
      run: terraform init
      working-directory: terraform

    - name: üöÄ Terraform Apply
      run: terraform apply -auto-approve -input=false
      working-directory: terraform

    - name: üåê Get EC2 Public IP from Terraform
      id: ip
      run: |
        echo "public_ip=$(terraform output -raw ec2_public_ip)" >> $GITHUB_OUTPUT
      working-directory: terraform

    - name: üß† Wait for EC2 to be ready
      run: sleep 60  # Optional, gives time for EC2 to initialize

    - name: üêç Install FastAPI App on EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ steps.ip.outputs.public_ip }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          sudo apt update -y
          sudo apt install -y python3-pip git
          rm -rf july16_fastapi_dynamo_morning
          git clone https://github.com/ayyanar-vignesh/july16_fastapi_dynamo_morning.git
          cd july16_fastapi_dynamo_morning
          sudo pip3 install -r requirements.txt
          pkill uvicorn || true
          nohup uvicorn main:app --host 0.0.0.0 --port 8000 &
